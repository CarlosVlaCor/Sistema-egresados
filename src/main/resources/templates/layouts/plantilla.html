<html xmlns="http://www.w3.org/1999/xhtml",xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js  }"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 justify-content-between">
                <a th:href="@{/}" class="navbar-brand" ><h1>Control de egresados</h1></a>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown mr-5 mb-2">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <form method="POST" th:action="@{logout}">
                                    <a href="#" onclick="this.parentNode.submit()" class="nav-link">
                                        <i class="fas fa-user-times"></i> Cerrar sesion
                                    </a>
                                </form>
                    </div>
                </li>
                </div>
                



               

            </nav>
        </header>
        
    </body>
